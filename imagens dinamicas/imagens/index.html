<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esser site em vários dispositivos diferetntes ou simplesmente aumente e diminua o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="media.png" type="image/png">
        <img src="grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vaomos aprender a reproduzir áudis em HTML 5</p>
    <audio preload="none" controls loop>
        <source src="musica-feliz.mp3" type="audio/mpeg">
        <source src="musica-feliz.ogg" type="audio/ogg">
        <source src="musica-feliz.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="musica-feliz.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
